<nav class="main-nav">
  <div class="tab">
  {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
  {% for p in navigation_pages %}
  {% if p.navigation_weight %}


  <a href="{{ site.baseurl }}{{ p.url }}" class="button" {% if p.url == page.url %}class="active"
     style="color: #1d2d44; background:white;" {% endif %}>
    {{ p.title }}
  </a>


  {% endif %}
  {% endfor %}
  </div>
 </nav>
